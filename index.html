<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Stopwatch</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: white;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 10vw; /* ビューポートに応じたフォントサイズ */
        cursor: pointer;
        text-align: center;
        user-select: none; /* テキスト選択を無効に */
        transition: background-color 0.3s ease; /* 背景色の変化を滑らかに */
    }

    .running {
        background-color: darkred; /* 点灯時の背景色 */
    }
</style>
</head>
<body>

<div id="timer">00:00:00</div>

<script>
    const body = document.body;
    const timerDisplay = document.getElementById('timer');
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let timerState = 'stopped'; // 'stopped', 'running'

    function formatTime(ms) {
        let totalSeconds = Math.floor(ms / 1000);
        let hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
        let minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
        let seconds = (totalSeconds % 60).toString().padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    function startTimer() {
        if (timerState === 'running') return; // 既に動いていれば何もしない
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }, 1000);
        timerState = 'running';
        body.classList.add('running');
    }

    function stopTimer() {
        if (timerState === 'stopped') return; // 既に止まっていれば何もしない
        clearInterval(timerInterval);
        timerState = 'stopped';
        body.classList.remove('running');
    }

    function resetTimer() {
        stopTimer();
        elapsedTime = 0;
        timerDisplay.textContent = formatTime(0);
    }

    // シングルクリックで開始／停止
    body.addEventListener('click', () => {
        if (timerState === 'running') {
            stopTimer();
        } else {
            startTimer();
        }
    });

    // ダブルクリックでリセット
    body.addEventListener('dblclick', () => {
        resetTimer();
    });
</script>
</body>
</html>
